<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do app</title>
    <!-- CSS only -->
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- my styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title -->
        <h1>Todo app</h1>
        <!-- add new todo -->
        <form>
          <div class="todo-wrapper">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Add new to do"
              name="todo"
              autofocus
            />
            <button type="submit" class="btn btn-primary">Add todo</button>
            <button id="delete-list" type="button" class="btn btn-dark m-2">
              Clear list
            </button>
          </div>
        </form>
        <div class="alert alert-danger invalid" role="alert">
          Please enter a new todo
        </div>
        <ul class="list-group list-of-todos"></ul>
        <div class="done-wrapper">
          <hr />
          <div class="done-info">
            <h2>Done todos</h2>
            <button id="delete-done" type="button" class="btn btn-dark m-2">
              Clear done todos
            </button>
          </div>
          <ul class="list-group list-of-todos"></ul>
        </div>
      </div>
    </div>
  </body>
  <!-- jquery cdn -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap js cdn -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</html>
